<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>login</h1>
                
                <p>seja bem-vindo(a) novamente. faça login para accesar sua conta e poder fazer configuraçoes no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iemail"><span class="material-symbols-outlined">
                        person
                        </span></label>
                        <input type="email" name="email" id="iemail" required placeholder="seu email" autocomplete="email">
                    </div>
                    <div class="campo">
                        <label for="isenha"><span class="material-symbols-outlined">
                        key
                        </span></label>
                        <input type="password" name="senha" id="isenha" minlength="5" maxlength="10" required placeholder="sua senha" autocomplete="current-password">
                    </div>
                    <input type="submit" value="Entrar">
                    
                    <a href="esqueci.html" id="botao">esqueci minha senha<span id="unic" class="material-symbols-outlined">
                         mail
                        </span></a>
                    
                </form>

            </div>

        </section>
    </main>
